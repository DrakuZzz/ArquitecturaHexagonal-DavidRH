<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="auth-container">
        <form class="auth-form" id="registerForm">
            <div class="auth-logo">👤</div>
            <h2>Crear Cuenta</h2>
            
            <div class="input-group">
                <label for="name">Nombre completo</label>
                <input type="text" id="name" placeholder="Ingrese su nombre" required>
            </div>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Ingrese su email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Mínimo 6 caracteres" required minlength="6">
            </div>
            
            <div class="input-group">
                <label for="confirmPassword">Confirmar contraseña</label>
                <input type="password" id="confirmPassword" placeholder="Repita su contraseña" required>
            </div>
            
            <button type="submit">Registrarse</button>
            
            <p class="access-link">
                ¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a>
            </p>

            <div class="security-notice">
                🔒 Tus datos están protegidos
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
        </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
